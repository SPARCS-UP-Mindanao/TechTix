Resources:
  Entities:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.entities}
      AttributeDefinitions:
        - AttributeName: hashKey
          AttributeType: S
        - AttributeName: rangeKey
          AttributeType: S
      KeySchema:
        - AttributeName: hashKey
          KeyType: HASH
        - AttributeName: rangeKey
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  Registrations:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.registrations}
      AttributeDefinitions:
        - AttributeName: hashKey
          AttributeType: S
        - AttributeName: rangeKey
          AttributeType: S
        - AttributeName: registrationId
          AttributeType: S
      KeySchema:
        - AttributeName: hashKey
          KeyType: HASH
        - AttributeName: rangeKey
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: RegistrationIdIndex
          KeySchema:
            - AttributeName: registrationId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
  
  Evaluations:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.evaluations}
      AttributeDefinitions:
        - AttributeName: hashKey
        - AttributeType: S
        - AttributeName: rangeKey
        - AttributeType: S
        - AttributeName: eventId
        - AttributeType: S
        - AttributeName: registrationId
        - AttributeType: S
        - AttributeName: question
        - AttributeType: S
      KeySchema:
        - AttributeName: hashKey
          KeyType: HASH
        - AttributeName: rangeKey
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      LocalSecondaryIndexes:
        - IndexName: QuestionLSI
          KeySchema:
          - AttributeName: eventId
            KeyType: HASH
          - AttributeName: question
            KeyType: RANGE
          Projection:
            ProjectionType: ALL
